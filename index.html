<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game_container">
      <div class="top_items closed_items">
        <div class="winner_container">
          <div class="winner"></div>
          <div class="winner_emoji"></div>
        </div>
        <div class="rematch_container">
          <div class="rematch_text"></div>
        </div>
      </div>
      <div class="player_selection">
        <button id="rock" class="rock">&#9994</button>
        <button id="paper" class="paper">&#9995</button>
        <button id="scissors" class="scissors">&#9996</button>
      </div>
      <div class="round_result">Make your choice</div>
      <!-- selection -->
      <div class="selection">
        <div class="pc_choice_container">
          <p>PC chose:</p>
          <div class="computer_choice"></div>
        </div>
        <div class="player_choice_container">
          <p>Player chose:</p>
          <div class="player_choice"></div>
        </div>
      </div>
      <!-- round result -->
      <div class="score_header">Score:</div>
      <div class="results">
        <div class="score">
          <div class="score_p">PC:

            <div class="computer_score">0</div>
          </div>
          <div class="score_p">Player:

            <div class="player_score">0</div>
          </div>
          <div class="score_p">Draw:

            <div class="draw_score">0</div>
          </div>
        </div>
      </div>
      <div class="info_button">
        <button class="exclamation">!</button>
      </div>
      <div class="modal">
        <div class="modal_header">Info
         <button class="close_button">&times;</button>
        </div>
        <div class="modal_body">Take your pick by clicking at the desired weapon at the top of the screen in this simple Rock, Paper or Scissors game. <br><b> First to 5 wins!</b></div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
