<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    * {
      padding: 0px;
      margin: 0px;
    }
    .gameContainer{
      margin: 20px;
      padding: 20px;
    }
    .playerSelection {
      margin: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
    }
    .results,
    .selection {
      border: solid 2px wheat;
      padding: 20px;
    }

    .roundResult,
    .scoreHeader {
      font-size: 40px;
      display: flex;
      justify-content: center;
    }
    .results p {
      display: flex;
    }
    .selection {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    .score {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .playerChoice,
    .computerChoice,
    .playerScore,
    .computerScore,
    .drawScore {
      color: gold;
    }
    button {
      padding: 20px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      border: solid white 4Q;
      color: white;
      border-radius: 50%;
      font-weight: bolder;
      height: 100px;
      width: 100px;
    }
    .infoButton {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-top: 10px;
    }
    .exclamation {

      padding: 12px;
      margin: 0px;
      border: solid white 3Q;
      font-size: 20px;
      height: 30px;
      width: 30px;
    }
    .modal{
      position: relative;
      border: solid white 1px;
      margin: 30px 35px ;
      padding: 20px;
    }
    .modal .modalHeader{
      border-bottom: solid white 2px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 32px;
      margin-bottom: 20px;
      padding-bottom: 10px;
      
    }
    .modal .closeButton{
      position: relative;
      bottom: 20px;
      left: 15px;

      padding: 0;
      border: solid white 1px;
      height: 25px;
      width: 25px;
      flex-shrink: 3;
      font-size: 15px;

    }
    .modal .modalBody{
      text-align: center;

    }
  </style>
  <body>
    <div class="gameContainer">
      <div class="playerSelection">
        <button id="rock" class="rock">&#9994</button>
        <button id="paper" class="paper">&#9995</button>
        <button id="scissors" class="scissors">&#9996</button>
      </div>
      <div class="roundResult">Make your choice</div>
      <!-- selection -->
      <div class="selection">
        <div class="pcChoiceContainer">
          <p>PC chose:</p>
          <div class="computerChoice"></div>
        </div>
        <div class="playerChoiceContainer">
          <p>Player chose:</p>
          <div class="playerChoice"></div>
        </div>
      </div>
      <!-- round result -->
      <div class="scoreHeader">Score:</div>
      <div class="results">
        <div>The score is</div>
        <div class="score">
          <p>PC:</p>
          <div class="computerScore">0</div>
          <p>Player:</p>
          <div class="playerScore">0</div>
          <p>Draw:</p>
          <div class="drawScore">0</div>
        </div>
      </div>
      <div class="infoButton">
        <button class="exclamation">!</button>
      </div>
      <div class="modal">
        <div class="modalHeader">Info

         <button class="closeButton">&times;</button>
        </div>
        <div class="modalBody">Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit omnis similique nesciunt voluptatum at commodi accusamus veniam ex molestiae sunt.</div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
