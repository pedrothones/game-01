<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    * {
      padding: 0px;
      margin: 0px;
    }
    .gameContainer{
      margin: 20px;
      padding: 20px;
    }
    .rematch,
    .playerSelection {
      margin: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      flex-wrap: wrap;
    }
    .results,
    .selection {
      border: solid 2px wheat;
      padding: 20px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      font-size: 26px;
      flex-wrap: wrap;
      
    }
    .rematchText,
    .winner,
    .winnerEmoji,
    .roundResult,
    .scoreHeader {
      font-size: 40px;
      display: flex;
      justify-content: center;
      margin: 30px 0px;
      color: gold;
    }
    .winner,
    .winnerEmoji{
      font-weight: 500;
      font-size: 60px;
    }
    .results p {
      display: flex;
    }
    
    .score {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .score .playerScore,.computerScore,.drawScore {
      position: relative;
      
    }


    .results{
      flex-direction: column;
    }

    .playerChoice,
    .computerChoice,
    .playerScore,
    .computerScore,
    .drawScore {
      color: gold;
    }
    button {
      padding: 20px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      border: solid white 4Q;
      color: white;
      border-radius: 50%;
      font-weight: bolder;
      height: 100px;
      width: 100px;
    }
    .infoButton {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-top: 10px;
    }
    .exclamation {

      padding: 12px;
      margin: 0px;
      border: solid white 3Q;
      font-size: 20px;
      height: 30px;
      width: 30px;
    }
    .modal{
      transform: scale(0);
      position: relative;
      border: solid white 1px;
      margin: 30px 35px ;
      padding: 20px;
    }
    .active{
      transform: scale(1);
      
    }
    .modal .modalHeader{
      border-bottom: solid white 2px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 32px;
      margin-bottom: 20px;
      padding-bottom: 10px;
      
    }
    .modal .closeButton{
      position: relative;
      bottom: 20px;
      left: 15px;
      padding: 0;
      border: solid white 1px;
      height: 22px;
      width: 22px;
      flex-shrink: 3;
      font-size: 15px;
      
    }
    .modal .modalBody{
      text-align: center;
      
    }
    .rematchContainer{
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      margin-bottom: 50px;
    }
    
    .rematchButton {
      border-color: gold;
      color: gold;
    }
    </style>
  <body>
    <div class="gameContainer">
      <div class="winnerContainer">
        <div class="winner"></div>
        <div class="winnerEmoji"></div>
      </div>
      <div class="rematchContainer">
        <div class="rematchText"></div>
      </div>
      <div class="playerSelection">
        <button id="rock" class="rock">&#9994</button>
        <button id="paper" class="paper">&#9995</button>
        <button id="scissors" class="scissors">&#9996</button>
      </div>
      <div class="roundResult">Make your choice</div>
      <!-- selection -->
      <div class="selection">
        <div class="pcChoiceContainer">
          <p>PC chose:</p>
          <div class="computerChoice"></div>
        </div>
        <div class="playerChoiceContainer">
          <p>Player chose:</p>
          <div class="playerChoice"></div>
        </div>
      </div>
      <!-- round result -->
      <div class="scoreHeader">Score:</div>
      <div class="results">
        <div class="score">
          <div class="score_p">PC:</div>
          <div class="computerScore">0</div>
          <div class="score_p">Player:</div>
          <div class="playerScore">0</div>
          <div class="score_p">Draw:</div>
          <div class="drawScore">0</div>
        </div>
      </div>
      <div class="infoButton">
        <button class="exclamation">!</button>
      </div>
      <div class="modal">
        <div class="modalHeader">Info
         <button class="closeButton">&times;</button>
        </div>
        <div class="modalBody">Take your pick by clicking at the desired weapon at the top of the screen in this simple Rock, Paper or Scissors game, first to 5 wins!</div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
